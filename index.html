<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoPizza</title>
    <link rel="stylesheet" href="./css/index.css">

</head>

<body>
    <!-- nav -------------------------------------------------------------------------------------------------------->
    <nav class="nav" id="nav">
        <a href="">TO DO PIZZA</a>
    </nav>
    <main>
        <div class="main1"> 
            <div class="date">
                <input type="button" class="left_btn" id="left_btn">
                <p class="datetext" id="datetext"></p> <!--여기서부터 wsm 캘린더 파일 보고 수정하기-->
                <input type="button" class="right_btn" id="right_btn">
            </div>
        </div>
        <div class="list" id="list">
            <div class="target" id="target">
                <p class="targetText">목표 추가</p>
                <input type="button" class="add_btn" id="add_btn">
            </div>
        </div>
        <div class="calendar" id="calendar">
            <div class="grid-container days-of-the-week">
                <div class="grid-item">Sun</div>
                <div class="grid-item">Mon</div>
                <div class="grid-item">Tue</div>
                <div class="grid-item">Wed</div>
                <div class="grid-item">Thu</div>
                <div class="grid-item">Fri</div>
                <div class="grid-item">Sat</div>
            </div>
            <div class="date-grid-container"></div>
        </div>
        <div class="container3" id="pizza"></div>
    </main>
    <script src="./js/index.js"></script>
    <script src="./js/calendar.js"></script>
</body>

</html>
