<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoPizza</title>
    <link rel="stylesheet" href="./css/index.css">

</head>

<body>
    <!-- nav -------------------------------------------------------------------------------------------------------->
    <nav class="nav" id="nav">
        <a href="">TO DO PIZZA</a>
    </nav>
    <main>
        <div class="main1"> 
            <div class="date">
                <input type="button" class="left_btn" id="left_btn">
                <p class="datetext"><span id="year"></span>- <span id="month"></span>- <span id="day"></span></p> <!--여기서부터 wsm 캘린더 파일 보고 수정하기-->
                <input type="button" class="right_btn" id="right_btn">
            </div>
        </div>
        <div class="list" id="list">
            <div class="target" id="target">
                <p class="targetText">목표 추가</p>
                <input type="button" class="add_btn" id="add_btn">
            </div>
        </div>
        <div class="container">
            <div class="my-calendar clearfix">
              <div class="clicked-date">
                <div class="cal-day"></div>
                <div class="cal-date"></div>
              </div>
              <div class="calendar-box">
                <div class="ctr-box clearfix">
                  <button type="button" title="prev" class="btn-cal prev">
                  </button>
                  <span class="cal-month"></span>
                  <span class="cal-year"></span>
                  <button type="button" title="next" class="btn-cal next">
                  </button>
                </div>
                <table class="cal-table">
                  <thead>
                    <tr>
                      <th>S</th>
                      <th>M</th>
                      <th>T</th>
                      <th>W</th>
                      <th>T</th>
                      <th>F</th>
                      <th>S</th>
                    </tr>
                  </thead>
                  <tbody class="cal-body"></tbody>
                </table>
              </div>
            </div>
            <!-- // .my-calendar -->
          </div>
        <div class="pizza" id="pizza">
            
        </div>
    </main>
    <script src="./js/index.js"></script>
    <script src="./js/calendar.js"></script>
</body>

</html>
